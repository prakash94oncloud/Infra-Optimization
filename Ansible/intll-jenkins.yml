---
- name: Install Jenkins
  hosts: ec2servers
  become: true
  tasks:
  - name: install wget
    apt:
        name:  wget
        state: latest
        update_cache: yes

  - name: install openjdk
    apt:
        name:  default-jdk
        state: latest
        update_cache: yes

  - name: add the repositoy key
    apt_key:
       url: https://pkg.jenkins.io/debian-stable/jenkins.io.key
       state: present

  - name: add the Jenkins repository
    apt_repository:
        repo: deb http://pkg.jenkins.io/debian-stable binary/
        state: present

  - name: install jenkins
    apt:
      name: jenkins
      state: present

  - name: start jenkins
    systemd:
      name: jenkins
      state: started

  - name: enable jenkins
    systemd:
      name: jenkins
      enabled: true

  - name: sleep for 30 seconds and continue with play
    wait_for: timeout=30
    delegate_to: localhost

  - name: init password jenkin
    shell: cat /var/lib/jenkins/secrets/initialAdminPassword
    changed_when: false
    register: result

  - name: print init password jenkins
    debug:
      var: result.stdout
